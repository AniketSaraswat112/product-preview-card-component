<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product-preview-card-component-main</title>
  </head>
  <body>
    <main class="w-screen h-[120vh] md:h-screen bg-(--background-color-main) flex items-center justify-center">
      <div class="rounded-lg w-[350px] md:w-[600px] md:h-[456px] h-[750px] bg-(--background-color-component) font-(family-name:--font-family-body) text-(--font-color-body) md:flex">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Paris perfume bottle kept on a white table with decorative leaves around it" width="600" height="900" class="w-[300px] h-[456px] hidden md:block rounded-l-lg">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Paris perfume bottle kept on a white table with decorative leaves around it" width="700" height="684" class="w-[350px] h-[342px] md:hidden rounded-t-lg">
        <div class="p-8 space-y-6 md:space-y-8">
          <div class="space-y-6">
            <p class="text-xs tracking-[5px] leading-5">PERFUME</p>
            <h1 class="font-(family-name:--font-family-title) text-[32px] font-bold text-(--font-color-title) leading-7">Gabrielle Essence Eau De Parfum</h1>
            <p class="text-sm">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="flex items-center gap-4">
            <p class="font-(family-name:--font-family-title) text-[32px] font-bold text-(--font-color-price)">$149.99</p>
            <p class="line-through">$169.99</p>
          </div>
          <div class="w-[286px] md:w-[236px] h-[50px] rounded-lg bg-(--background-color-button) flex items-center justify-center px-8 py-2 hover:bg-(--background-color-hover-button) gap-2">
            <img src="images/icon-cart.svg" alt="cart icon" width="15" height="16">
            <p class="text-(--font-color-button) text-sm font-bold">Add to Cart</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
